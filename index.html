<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@libroski</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/d018ac103d.js" crossorigin="anonymous"></script>
</head>
<body theme="dark">
    <nav>
        <img id="logo" src="assets/icons/dark.svg" alt="libroski logo">

        <a onclick="SetPageAbout()">About</a>
        <a onclick="SetPageExperience()">Experience</a>
        <a onclick="SetPageSkills()">Skills</a>
        <a></a>
    </nav>
    <div id="container">
    </div>
    <div id="overlay-container">
        <h1>Alert!!</h1>
        <img id="overlay-icon" alt="alert icon">
        <div id="overlay-value"></div>
        <button id="overlay-btn" onclick="CloseLangPopUp()">Close</button>
    </div>
    <div id="mini-popup">
        <div id="mini-popup-container">
            <div id="mini-popup-icon"><i class="fa-solid fa-cookie-bite"></i></div>
            <div id="mini-popup-text">This website uses cookies. These are temporary files that capture the values ​​needed for the website to function properly.</div>
        </div>
        <button class="mini-popup-btn" onclick="CookieAccept()">Accept</button>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
