<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Liczb</title>
<style>
    * { font-family: 'Fira Code', monospace; }
    body {
        margin: 0;
        background-color: #0b090a;
        color: #fff;
        display: flex;
        margin: 20px;
    }

    canvas {
        display: block;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        background-color: #0b090a;
        border: 2px solid #fd538f;
        border-radius: 10px;
    }

    .container {
        width: 80%;
        height: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        justify-content: center;
    }

    .clac-con {
        width: 300px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        align-items: stretch;
    }

    #nav {
        width: 20%;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #0b090a;
        border: 2px solid #fd538f;
        color: #fd538f;
    }

    button {
        width: 100%;
        padding: 10px 5px;
        cursor: pointer;
        background-color: #0b090a;
        border: 2px solid #fd538f;
        color: #fd538f;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="clac-con bin">
            <input type="text" id="decimalInput" placeholder="Wprowadź liczbę dziesiętną">
            <button onclick="convertToBinary()">Konwertuj na Binarną</button>
            <input type="text" id="binaryOutput" placeholder="Wynik binarny" readonly>
        </div>
        <hr>
        <div class="clac-con hex">
            <input type="text" id="hexInput" placeholder="Wprowadź liczbę szesnastkową">
            <button onclick="convertToHex()">Konwertuj na Heksagonalną</button>
            <input type="text" id="hexOutput" placeholder="Wynik heksagonalny" readonly>
        </div>
        <hr>
        <div class="clac-con oct">
            <input type="text" id="octalInput" placeholder="Wprowadź liczbę ósemkową">
            <button onclick="convertToOctal()">Konwertuj na Oktagonalną</button>
            <input type="text" id="octalOutput" placeholder="Wynik oktagonalny" readonly>
        </div>
        <hr>
        <div class="clac-con bin">
            <input type="text" id="binaryInput" placeholder="Wprowadź liczbę binarną">
            <button onclick="convertToDecimalFromBinary()">Konwertuj Binarną na Dziesiętną</button>
            <input type="text" id="binaryToDecimalOutput" placeholder="Wynik dziesiętny" readonly>
        </div>
        <hr>
        <div class="clac-con hex">
            <input type="text" id="hexToDecimalInput" placeholder="Wprowadź liczbę szesnastkową">
            <button onclick="convertToDecimalFromHex()">Konwertuj Heksagonalną na Dziesiętną</button>
            <input type="text" id="hexToDecimalOutput" placeholder="Wynik dziesiętny" readonly>
        </div>
        <hr>
        <div class="clac-con oct">
            <input type="text" id="octalToDecimalInput" placeholder="Wprowadź liczbę ósemkową">
            <button onclick="convertToDecimalFromOctal()">Konwertuj Oktagonalną na Dziesiętną</button>
            <input type="text" id="octalToDecimalOutput" placeholder="Wynik dziesiętny" readonly>
        </div>
    </div>

    <script>
        function convertToBinary() {
            var decimalInput = document.getElementById("decimalInput").value;
            var binaryOutput = document.getElementById("binaryOutput");
            if (!isNaN(decimalInput) && decimalInput !== '') {
                binaryOutput.value = parseInt(decimalInput, 10).toString(2);
            } else {
                alert("Wprowadź liczbę dziesiętną poprawnie.");
            }
        }

        function convertToHex() {
            var hexInput = document.getElementById("hexInput").value;
            var hexOutput = document.getElementById("hexOutput");
            if (!isNaN(hexInput) && hexInput !== '') {
                hexOutput.value = parseInt(hexInput, 16).toString(16).toUpperCase();
            } else {
                alert("Wprowadź liczbę szesnastkową poprawnie.");
            }
        }

        function convertToOctal() {
            var octalInput = document.getElementById("octalInput").value;
            var octalOutput = document.getElementById("octalOutput");
            if (!isNaN(octalInput) && octalInput !== '') {
                octalOutput.value = parseInt(octalInput, 8).toString(8);
            } else {
                alert("Wprowadź liczbę ósemkową poprawnie.");
            }
        }

        function convertToDecimalFromBinary() {
            var binaryInput = document.getElementById("binaryInput").value;
            var binaryToDecimalOutput = document.getElementById("binaryToDecimalOutput");
            if (/^[01]+$/.test(binaryInput)) {
                binaryToDecimalOutput.value = parseInt(binaryInput, 2);
            } else {
                alert("Wprowadź liczbę binarną poprawnie.");
            }
        }

        function convertToDecimalFromHex() {
            var hexToDecimalInput = document.getElementById("hexToDecimalInput").value;
            var hexToDecimalOutput = document.getElementById("hexToDecimalOutput");
            if (/^[0-9A-Fa-f]+$/.test(hexToDecimalInput)) {
                hexToDecimalOutput.value = parseInt(hexToDecimalInput, 16);
            } else {
                alert("Wprowadź liczbę szesnastkową poprawnie.");
            }
        }

        function convertToDecimalFromOctal() {
            var octalToDecimalInput = document.getElementById("octalToDecimalInput").value;
            var octalToDecimalOutput = document.getElementById("octalToDecimalOutput");
            if (/^[0-7]+$/.test(octalToDecimalInput)) {
                octalToDecimalOutput.value = parseInt(octalToDecimalInput, 8);
            } else {
                alert("Wprowadź liczbę ósemkową poprawnie.");
            }
        }
    </script>

</body>
</html>
