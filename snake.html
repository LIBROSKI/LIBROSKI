<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.png');
            background-size: cover;
        }
        canvas {
            border: 2px solid #333;
            background-image: url('snake_tile.png');
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        
        const grid = 20;
        let snake = [
            { x: 10 * grid, y: 10 * grid },
            { x: 9 * grid, y: 10 * grid },
            { x: 8 * grid, y: 10 * grid }
        ];
        let food = { x: Math.floor(Math.random() * 20) * grid, y: Math.floor(Math.random() * 20) * grid };
        let dx = grid;
        let dy = 0;
        
        function drawSnake() {
            snake.forEach(segment => {
                const snakeSprite = new Image();
                snakeSprite.src = 'snake_sprite.png';
                context.drawImage(snakeSprite, segment.x, segment.y, grid, grid);
            });
        }
        
        function drawFood() {
            const foodSprite = new Image();
            foodSprite.src = 'food_sprite.png';
            context.drawImage(foodSprite, food.x, food.y, grid, grid);
        }
        
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * 20) * grid, y: Math.floor(Math.random() * 20) * grid };
            } else {
                snake.pop();
            }
        }
        
        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function draw() {
            clearCanvas();
            drawSnake();
            drawFood();
        }
        
        function main() {
            moveSnake();
            draw();
            if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height) {
                alert('Game Over!');
                document.location.reload();
                clearInterval(interval);
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    alert('Game Over!');
                    document.location.reload();
                    clearInterval(interval);
                }
            }
        }
        
        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -grid;
            } else if (event.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = grid;
            } else if (event.key === 'ArrowLeft' && dx === 0) {
                dx = -grid;
                dy = 0;
            } else if (event.key === 'ArrowRight' && dx === 0) {
                dx = grid;
                dy = 0;
            }
        });
        
        const interval = setInterval(main, 100);
    </script>
</body>
</html>
